# 有pitch，no repa
cfg_file: 

precision: 'bf16-mixed' # ['16-mixed', 'bf16-mixed']

accumulate_grad_batches: 1
min_dur: 80
max_dur: 150
sr: 48000
val_check_interval: 2500


pretrained_path: /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/exp/lyric-to-song-v3/songbloom_large_150s_semantic_mvsa_block16_ft_sh32/lightning_logs/version_5/checkpoints/step=1000-valid_loss=4.00.ckpt/state_dict.pt # after suno_ft
# /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/exp/lyric-to-song-v3/songbloom_large_150s_semantic_mvsa_block16_sh32/lightning_logs/version_9/checkpoints/step=45000-valid_loss=4.47.ckpt/state_dict.pt
# /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/exp/lyric-to-song-v3/songbloom_large_150s_semantic_mvsa_block16_sh32/lightning_logs/version_9/checkpoints/step=45000-valid_loss=4.47.ckpt/state_dict.pt #top-1 80-140 
# /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/exp/lyric-to-song-v3/songbloom_large_150s_semantic_mvsa_block16_sh32/lightning_logs/version_4/checkpoints/step=105000-valid_loss=4.38.ckpt/state_dict.pt
# /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/exp/songbloom_large_150s_semantic_mvsa_block16_sh32/lightning_logs/version_3/checkpoints/step=100000-valid_loss=4.76.ckpt/state_dict.pt
continue_checkpoint: 


train_dataset:
  lyric_processor: phoneme
  prompt_len: 10


vae:
  vae_cfg: /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/modelzoo/stable_audio_vae_1920dsp/stable_audio_1920_vae.json
  vae_ckpt: /apdcephfs_cq7/share_1297902/common/erichtchen/shixisheng/cyy/project/music_generation_repo/modelzoo/stable_audio_vae_1920dsp/autoencoder_music_1320k.ckpt
  sr: ${sr}


model: 
  block_size: 16 # 1536 // 64
  latent_dim: 64
  dim: 1536
  num_heads: 24
  lm_layers: 36
  diff_layers: 12
  num_pitch: 16384
  time_cond_type: prepend 
  timestep_features_dim: 256
  diffusion_objective: rectified_flow
  timestep_sampler: logit_normal
  backend: llama
  rotary_base_val: 20000
  init_std: 0.02
  h_dropout: 0.05 #0
  # pre_norm: true

  condition_provider_cfg:
    prompt_wav:
      type: audio_tokenizer_wrapper
      output_dim: ${model.dim}
      audio_tokenizer: # NOTE: add when model building
      max_len: 250 # 25.0 * 10s
    lyrics:
      type: phoneme_tokenizer
      output_dim: ${model.dim}
      vocab_list: ${load_yaml:conf/vocab_g2p.yaml}
      max_len: 600
      max_sentence_per_structure: 50
      mode: sum


  cfg_dropout: 0.1
  attribute_dropout:
    text:
      lyrics: 0.
    wav:
      prompt_wav: 0.1

  fuser_cfg:
    cross_attention_pos_emb: false
    cross_attention_pos_emb_scale: 1
    sum: []
    prepend: [lyrics, prompt_wav] 
    cross: []      
    input_interpolate: []



inference:
  cfg_coef: 1.5 #25
  temp: 0.9
  diff_temp: 0.95
  top_k: 100
  penalty_repeat: True
  penalty_window: 50
  steps: 36
  dit_cfg_type: h